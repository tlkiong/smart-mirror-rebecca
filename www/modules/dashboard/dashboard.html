<section class="dashboardContainer">
  <section id="top" class="flexAcross">
    <div class="sideSpace"></div>
    <div class="centerContainer flexExpand flexAcross">
      <div id="widget-weather" class="flexDown">
        <table>
          <tr>
            <th class="flexAcross"><div class="flexExpand">Temperature</div>:</th>
            <td id="temperature">{{ vm.widget.weather.temperature }} &deg;C</td>
          </tr>
          <tr>
            <th class="flexAcross"><div class="flexExpand">Humidity</div>:</th>
            <td id="humidity">{{ vm.widget.weather.humidity }} %</td>
          </tr>
        </table>
      </div>
      <div id="widget-dateTime">
        <div id="date">{{ vm.widget.dateTime.date }}</div>
        <div id="time">{{ vm.widget.dateTime.time }}</div>
      </div>
    </div>
    <div class="sideSpace"></div>
  </section>
  <section id="mid" class="flexAcross">
    <section id="midLeft" class="flexDown"></section>
    <section id="midCenter" class="flexDown"></section>
    <section id="midRight" class="flexDown"></section>
  </section>
  <section id="btm" class="flexAcross">
    <div class="sideSpace"></div>
    <div class="centerContainer flexExpand flexAcross">
      <div id="widget-mediaPlayer" class="clickable" ng-click="vm.openMediaPlayer($event)">Media Player</div>
    </div>
    <div class="sideSpace"></div>
  </section>
</section>
